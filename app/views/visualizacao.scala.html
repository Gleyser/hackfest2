<div class="container" style="height: 40% !important;height: 100%;">
	<div class="col-md-12"
		style="padding: 20px 40px 40px 40px; height: 100%; margin-bottom: 10px; border-radius: 4px; opacity: .9">
		<div class="row">
			<div class="col-md-4">
				<h1 style="font-size: 30px; margin-top:0px;">
					<b>Temas</b>
				</h1>
				<div id="temas" style="height:450px !important;max-height:450px;overflow:auto" class="list-group">
				  @for(tema <- Tema.values()){
				  	<a href="#" class="list-group-item active" data-id="@tema.getTipo()">@tema</a>
				  }
				</div>
			</div>
			<div class="col-md-8">
				<h1 style="font-size: 30px; margin-top:0px;">
					<b>Eventos</b>
				</h1>
				<div style="height:450px;max-height:450px;overflow:auto;background-color:white;color:black">
					<table class="table table-striped" style="background-color:white;color:black">
					<thead>
						<tr style="font-style:bold">
							<td style="width:35%;text-overflow-mode: ellipsis;"><b>Título</b></td>
							<td style="width:15%"><b>Data</b></td>
							<td style="width:20%"><b>Detalhes</b></td>
							<td style="width:20%"><b>Participar</b></td>
							<td style="width:10%"><b>Total</b></td>
						</tr>
					</thead>
					<tbody id="eventos-principal">
					</tbody>
				</table>
				<h5 id="visualizacao-nenhum-evento" style="display:none;text-align:center">Nenhum evento cadastrado para este tema</h5>
				</div> 
			</div>
		</div>
	</div>
</div>

<table style="display:none" id="evento-template">
	<tr>
		<td class="titulo" style="width:290px;max-width:290px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"></td>
		<td class="data"></td>
		<td><button class="btn btn-primary btn-maisInformacoes">Mais informações</button></td>
		<td><button class="btn btn-warning btn-participar" data-toggle="modal" data-target="#modalParticipar">Participar</button></td>
		<td class="total-participantes">11</td>
	</tr>
</table>
